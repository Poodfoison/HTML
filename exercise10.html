<!DOCTYPE html>
<html>
<body>
<table>
<tr>
    <td>
<h1>Employee Interest Survey form</h1>
<form>
    <label for="name">Enter your name:</label>
        <input type="text" id="name"
        name="name" value="">
    </br>
    </br>
    <label for="department">Enter your department:</label>
        <input type="text" id="department"
        name="department" value="">
    </br>
    </br>
    <label for="self">Tell us a little about yourself:</label>
        <textarea name="self" rows="10" cols="30">
        </textarea>
    </br>
    </br>
    <label for="exercise">Do you exercise at home? </label>
        <input type="radio" id="yes" name="exercise" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="exercise" value="no">
        <label for="no">No</label>
    </br>
    </br>
</form>
<form style="text-align:center;">
    <label for="topics">How do you like to read about you favorite topics?</label></br>
    <input type="checkbox" id="topic1" name="topic1" value="Books">
    <label for="topic1">Books</label>
    <input type="checkbox" id="topic2" name="topic2" value="Online">
    <label for="topic2">Online resources</label>
    <input type="checkbox" id="topic3" name="topic3" value="Phone">
    <label for="topic3">Phone apps</label>
    <input type="checkbox" id="topic4" name="topic4" value="Magazines">
    <label for="topic4">Magazines</label>
</br>
</br>
    <label for="genre">What genre of movies do you like? </label>
    <select id="genre" name="genre" size="1">
    <option value="Action">Action</option>
    <option value="Drama">Drama</option>
    <option value="Fantasy">Fantasy</option>
    <option value="Horror">Horror</option>
    <option value="Mystery">Mystery</option>
    <option value="Romance">Romance</option>
    <option value="Thriller">Thriller</option>
    <option value="Western">Western</option>
    <option value="Comedy" selected>Comedy</option>
    </select>
</br>
</br>
<input type="submit"
value="Submit">
</form>

</td>
</tr>
</table>
</body>
</html>
